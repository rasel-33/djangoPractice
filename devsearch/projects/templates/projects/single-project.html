
{% extends 'main.html' %}

{% block content %}

<h1> {{ project.title }} </h1>
<hr>
<p> {{ project.description }} </p>

<img src= "{{ project.featured_image.url }}">

<h3>Project Tags</h3>



{% for tag in project.tags.all %}
    <span style="border:1px solid black">{{tag}}</span>
{% endfor %}


{% endblock content %}
